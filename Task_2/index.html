    задає користувач.
    */

    //Example2
    let uneditedLine = prompt("Введіть будь який текст");
    let characterstToDelete = prompt("Ви маєте ввести символи які потрібно видалити:");
    let massRemoveItem = characterstToDelete.split("");

    function removeCharacters(uneditedLine, massRemoveItem){
      let stringArray = uneditedLine.split("");
      for (let i = 0;i < stringArray.length; i++ ){//перебираємо кожний символ рядка
        if (massRemoveItem.includes(stringArray[i])){// якщо поточний символ є у масиві символів для видалення
          stringArray.splice(i,1);//видаляємо елемент
          i--;
        }
      }
      return stringArray.join("");
    }

    let result = removeCharacters(uneditedLine, massRemoveItem);
    console.log(result);
